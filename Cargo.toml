[package]
name = "discord-rpc-rs"
version = "0.0.1-alpha.1"
authors = ["Hacksore <996134+Hacksore@users.noreply.github.com>", "Adel-ak <adelkerow@gmail.com>", "sardonicism-04 <110789901+sardonicism-04@users.noreply.github.com>"]
edition = "2021"
description = "A simple, cross-platform crate for interfacing with Discord client locally via RPC"
readme = "README.md"
repository = "https://github.com/hacksore/discord-ipc-rust"
license = "MIT"
keywords = ["discord", "ipc", "RPC", "client"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
doctest = false

[dependencies]
serde = { version = "1.0.144", features = ["derive"] }
serde_derive = "1.0.144"
serde_json = { version = "1.0.85", features = ["preserve_order"] }
uuid = { version = "0.8", features = ["v4"] }
dotenv = "0.15.0"
tokio = { version = "1.21.1", features = ["full"] }
async-trait = "0.1.57"
# strum = "0.24.1"